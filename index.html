<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Earthquakes in 2023</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="papaparse.js"></script>
    <script src="https://js.arcgis.com/4.22/"></script>
  </head>
  <body>
    <h1 class="title">Earthquakes in 2023</h1>
    <div id="view-container"></div>
    <div id="controls">
      <button id="toggleView">Change View</button>
      <select id="basemapSelect">
        <option value="satellite">Satellite</option>
        <option value="hybrid">Hybrid</option>
        <option value="topo-vector">Topographic</option>
        <option value="streets-vector">Streets</option>
        <option value="dark-gray-vector">Dark Gray</option>
        <option value="osm">OpenStreetMap</option>
      </select>
    </div>
    <div id="legend">
      <h3>Legend</h3>
      <div><span style="color: yellow;">●</span> Magnitude < 3</div>
      <div><span style="color: orange;">●</span> Magnitude 3-5</div>
      <div><span style="color: orangered;">●</span> Magnitude 5-7</div>
      <div><span style="color: red;">●</span> Magnitude > 7</div>
      <div>Color indicates magnitude</div>
    </div>
    <div id="loading" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px;">
      Loading data...
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
