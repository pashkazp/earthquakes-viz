<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Earthquakes in 2023</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="papaparse.js"></script>
    <script src="https://js.arcgis.com/4.22/"></script>
  </head>
  <body>
    <div id="view-container"></div>
    <h1 class="title">Major earthquakes in 2023</h1>
    <div id="details">
      <!-- Зменшимо кількість елементів у легенді -->
      <div id="legend" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 5px;">
        <h3>Легенда</h3>
        <div><span style="color: yellow;">●</span> Магнітуда < 3</div>
        <div><span style="color: orange;">●</span> Магнітуда 3-5</div>
        <div><span style="color: orangered;">●</span> Магнітуда 5-7</div>
        <div><span style="color: red;">●</span> Магнітуда > 7</div>
        <div>Прозорість вказує на глибину</div>
      </div>
      <button id="legend-control">Toggle explanation</button>
      <button id="toggleView" style="position: absolute; top: 10px; left: 10px; z-index: 1000;">Змінити вид</button>
      <div id="earthquake-list"></div>
      <div id="loading" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: rgba(0,0,0,0.7); color: white; padding: 20px; border-radius: 10px;">
        Завантаження даних...
      </div>
    </div>
    <script src="./main.js" defer></script>
  </body>
</html>
